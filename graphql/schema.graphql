directive @auth(requires: Role = REVIEWER) on FIELD_DEFINITION | OBJECT

enum Role {
  ADMIN
  USER
  REVIEWER
}

type UserDetail {
  userId: ID!
  name: String!
  emailAddress: String!
  shortIds: [ShortUrl!]
}

type User {
  userId: ID!
  name: String!
  emailAddress: String!
}

type ShortUrlDetail {
  shortId: String!
  originalUrl: String!
  shareWith: [User!]
  createdBy: User
}

type ShortUrl {
  shortId: String!
  originalUrl: String!
  shareWith: [ID!]
}

type AuthData {
  token: String!
  userId: ID!
}

type Query {
  login(emailAddress: String!, password: String!): AuthData!
  expandUrl(shortId: String!): ShortUrlDetail! @auth
  me: UserDetail! @auth(requires: USER)
}

type Mutation {
  createUser(name: String!, emailAddress: String!, password: String!): User!
  shortenUrl(originalUrl: String!, shareWith: [ID!]): ShortUrl! @auth
}
